<div class="row">
    <div class="col-md-12">
        <h2>Google</h2>

        <div *ngIf="auth.user$ | async as user; else elseBlock">
            <p>You are already logged in as {{user.displayname}}</p>
            <button (click)="auth.logout()">Logout</button>
        </div>

        <ng-template #elseBlock>      
            <button (click)="auth.login()">Login</button>
        </ng-template>

    </div>
</div>
